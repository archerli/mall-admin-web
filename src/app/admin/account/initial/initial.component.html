<div [ngClass]="'initial'">
  <mat-card [ngClass]="'form-card'">
    <mat-card-title [ngClass]="'header-title'">
      系统初始化
    </mat-card-title>
    <form [formGroup]="initForm" (ngSubmit)="onSubmit()">
      <mat-card-content [ngClass]="'form-item'">
        <mat-form-field>
          <input matInput placeholder="项目名称" [formControlName]="'appName'">
          <mat-error *ngIf="initForm.get('appName').hasError('required')">项目名称是必须的</mat-error>
          <mat-error *ngIf="initForm.get('appName').hasError('minlength')">项目名称长度不能小于4</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="管理员昵称" [formControlName]="'nickname'">
          <mat-error *ngIf="initForm.get('nickname').hasError('required')">管理员昵称是必须的</mat-error>
          <mat-error *ngIf="initForm.get('nickname').hasError('minlength')">管理员昵称长度不能小于4</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="管理员用户名" [formControlName]="'username'">
          <mat-error *ngIf="initForm.get('username').hasError('required')">管理员用户名是必须的</mat-error>
          <mat-error *ngIf="initForm.get('username').hasError('minlength')">管理员用户名长度不能小于4</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="管理员密码" [formControlName]="'password'" [type]="hide ? 'password' : 'text'">
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="initForm.get('password').hasError('required')">管理员密码称是必须的</mat-error>
          <mat-error *ngIf="initForm.get('password').hasError('minlength')">管理员密码长度不能小于6</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions [ngClass]="'form-action'">
        <button type="submit" color="primary" mat-raised-button [disabled]="initForm.invalid">确 认 提 交</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
